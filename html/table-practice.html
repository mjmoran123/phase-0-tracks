<!DOCTYPE html>
<html>
<head>
	<title>Some HTML table practice...yay!</title>
</head>
<body>
	<table border=1>
		<tr>
			<td>Name of Minion</td>
			<td >Number of Hours Worked</td>
			<td>Number of Bananas</td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>3</td>
			<td>15</td>
		</tr>
		<tr>
			<td>Stuart</td>
			<td>6</td>
			<td>10</td>
		</tr>
		<tr>
			<td>Dave</td>
			<td>100</td>
			<td>20</td>
		</tr>
		
	</table>

	<p>Another table:</p>

	<table border=1>
		<tr>
			<th scope="col">Interesting Data</th>
			<th scope="col">Other Data</th>
			<th scope="col">Not so Interesting Data</th>
		</tr>
		<tr>
			<th scope="row" rowspan="2">Quarterly</th>
			<td>15K</td>
			<td>zzzzz</td>
		</tr>
		<tr>
			<td>25</td>
			<td>9</td>
		</tr>
		<tr>
			<th scope="row">Annually</th>
			<td colspan="2">100000000000000000</td>
		</tr>
		
	</table>

</body>
</html>
